<!DOCTYPE html>
<html lang="es">
{% load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/mesa.css' %}">
    <title>Listado de Mesas</title>
</head>

<body>
    <div id="header-container">
        <div id="catalog-logo">
            <a href="{% url 'verReservas' %}"><img src="{% static 'img/logos/restaurant-logo.png' %}" class="restaurant-logo" alt="Logo"></a>
        </div>
        <div id="catalog-title" class="text-center">
            <H1 class="title">LISTADO DE MESAS</H1>
        </div>
    </div>
    <br>

    <div class="results">
        <table id="result_list" class="table table-bordered">
            <thead class="table-dark">
                <tr class="text-center">
                    <th scope="col" class="mesa-id-column">
                        <div class="text"><span>Numero de Mesa</span></div>
                        <div class="clear"></div>
                    </th>
                    <th scope="col" class="sortable column-capacidad">
                        <div class="text">Capacidad de Personas</div>
                        <div class="clear"></div>
                    </th>
                    <th scope="col" class="sortable column-estado">
                        <div class="text">Disponibilidad</div>
                        <div class="clear"></div>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for mesa in mesas %}
                <tr>
                    <td class="field-id_mesa nowrap">
                        {{ mesa.numero }}
                    </td>
                    <td class="field-capacidad nowrap">{{ mesa.capacidad_personas }}</td>
                    <td class="field-estado">
                        {% if mesa.estado %}
                            Reservado
                        {% else %}
                            Sin reserva
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
